[project]
name = "quickdif"
dynamic = ["version"]
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Beinsezii"}]
requires-python = ">= 3.11"
dependencies = [
    "accelerate>=0.33.0",
    "compel>=2.0.3",
    "diffusers>=0.30.0",
    "peft>=0.12.0",
    "protobuf>=5.27.3",
    "sentencepiece>=0.2.0",
    "torch>=2.4.0",
    "transformers>=4.44.1",
]

[project.optional-dependencies]
navi-flash = [
    "flash-attn @ git+https://github.com/ROCm/flash-attention@howiejay/navi_support",
]
# `uv` doesn't like conflicting sources...
# triton-flash = [
#     "flash-attn @ git+https://github.com/ROCm/flash-attention@main_perf",
# ]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["quickdif"]

[tool.ruff]
line-length = 150

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.2",
]
